<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main class="card">
    <figure class="image-container">
      <img src="images/illustration-hero.svg" alt="a happy woman listening music" class="illustration">
    </figure>
    <div class="summary">
      <h1 class="title">Order Summary</h1>
      <p class="info">
        You can now listen to millions of <span class="inline">songs, audiobooks, and podcasts on</span>any device anywhere you like!
      </p>
      <div class="plan">
        <img src="images/icon-music.svg" alt="" class="icon-music">
        <div class="plan-description">
          <p class="strong">Annual Plan</p>
          <p class="price">$59.99/year</p>
        </div>
        <a href="#" class="change-plan">Change</a>
      </div>
      <button class="pay">Proceed to Payment</button>
      <button class="cancel">Cancel Order</button>
    </div>    
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Kelvin Palma</a>.
  </footer>
</body>
</html>
